<script>
    $(document).ready(function() {

        $(".view").on('click', function() {
                $("#addModal").html('<center><img src="{URL}/view/img/carregando.gif" /></center>');
                $("#addModal").modal("show");
                $.post("{PHP_SELF}", {showDetails: $(this).val()}).done(function(data) {
                    $("#addModal").html(data);
                });
        });
        
        $(".del").on('click', function(){
                $("#addModal .modal-title").html("{TITULO}");
                $("#addModal .modal-body").html('<label class="text-danger">Registro não pode ser removido. Contate o administrador</label>');
                $("#addModal #salvar").addClass('hide');
                $("#addModal").modal("show");          
        });

        $(".edit").on('click', function() {
                $("#addModal").html('<center><img src="{URL}/view/img/carregando.gif" /></center>');
                $("#addModal").modal("show");
                $.post("{PHP_SELF}", {edit: $(this).val()}).done(function(data) {
                    $("#addModal").html(data);
                });
        });
        
        $(".new").on('click', function() {
                $("#addModal").html('<center><img src="{URL}/view/img/carregando.gif" /></center>');
                $("#addModal").modal("show");
                $.post("{PHP_SELF}", {new: $(this).val()}).done(function(data) {
                    $("#addModal").html(data);
                });
        });
        
        $(".btn-conflito").on('click', function() {
            $("#addModal").html('<center><img src="{URL}/view/img/carregando.gif" /></center>');
            $("#addModal").modal("show");
            $.post("{PHP_SELF}", {showConflito: $(this).val()}).done(function(data) {
                $("#addModal").html(data);
            });
        });


        $(".table tr td button").tooltip();

        <!-- BEGIN datatable --> 
        $('.table').dataTable({
            "columns": [
            null,
            null,
            null,
            null,
            { "bSortable": false }
            ],
            "oLanguage": {
            "sUrl": "{URL}/view/language/pt_BR.txt"
            },
            "bStateSave": true,
            "iCookieDuration": 3600,
            "bSortClasses": true,
            "sPaginationType": "full_numbers"
        });
        $('.dataTables_paginate').addClass("pagination");
        <!-- END datatable -->   
    });
</script>

<section class="content-header">
    <h1>
        {TITULO}
        <small>Sistema de vagas ICMC.</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="{HOME}"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">{TITULO}</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-header with-border pull-right">
                    <button class="btn btn-primary btn-sm" value="-1">Novo <i class="fa fa-plus"></i></button>
                </div>
                <div class="box-body">
                    <br />
                    <table class="table table-hover table-bordered table-condensed">
                        <thead>
                            <tr>
                                <th class=" text-center">
                                    C&oacute;digo
                                </th>
                                <th class=" text-center">
                                    Sigla
                                </th>
                                <th class=" text-center">
                                    Pa&iacute;s
                                </th>
                                <th class=" text-center">
                                    Status
                                </th>
                                <th class=" text-center">
                                    A&ccedil;&otilde;es
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- BEGIN table_row --> 
                            <tr>
                                <td>{CODIGO}</td>
                                <td>{SIGLA}</td>
                                <td>{PAIS}</td>
                                <td class="text-center">{STATUS}</td>
                                <td class="text-center">
                                    <!-- BEGIN btn-conflito --><button type="button" class="btn-conflito btn btn-xs btn-box-tool" value="{ID}" name="conflito" data-toggle="tooltip" title="Conflito"><i class="fa fa-warning text-yellow"></i></button> <!-- END btn-conflito -->
                                    <!-- BEGIN btn-edit --><button type="button" class="edit btn btn-xs btn-box-tool" value="{ID}" data-toggle="tooltip" title="Editar"><i class="fa fa-edit"></i></button> <!-- END btn-edit -->
                                    <button type="button" class="view btn btn-xs btn-box-tool" value="{ID}" data-toggle="tooltip" title="Visualizar"><i class="fa fa-eye"></i></button>
                                    <button type="button" class="del btn btn-xs btn-box-tool" value="{ID}" data-toggle="tooltip" title="Excluir"><i class="fa fa-trash-o"></i></button>
                                </td>
                            </tr>
                            <!-- END table_row -->
                            <!-- BEGIN row_none --> 
                            <tr>
                                <td colspan="5">{NONE}</td>
                            </tr>
                            <!-- END row_none -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
